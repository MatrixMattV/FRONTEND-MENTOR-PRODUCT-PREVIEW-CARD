<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Product Preview</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="./image-product-desktop.jpg" alt="img">
        </div>
        <div class="details-container">
            <p class="montserrat">PERFUME</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <h1 class="current-price">$149.99</h1>
                <p class="old-price">$169.99</p>
            </div>
            <button class="btn">
                <img src="./icon-cart.svg" alt="img">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
